{% extends 'base.html' %}
{% block title %}Edit Item{% endblock %}
{% block body %}
  <h1>Edit An Event</h1>
  <h2>Edit Event</h2>
  <form action="/delete-event">
    <label for="delete">Event Title:</label>
    <input type="text" id="delete" name="delete">
    <input type="submit" value="Delete">
  </form>
  <br>
  <h2>Event Details</h2>
  {{ event.title }}
  {{ event.all_day }}
  {{ event.start }}
  {{ event.end }}
{% endblock %}
