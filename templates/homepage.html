<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/stylesheet.css">
    <title>
      Home
    </title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
  </head>
  <body>
    <div class="container-fluid bg-body" id="homepage-container">

      <!-- App Title -->
      <div class="position-absolute translate-middle start-50" style="top: 40%;">
        <h1 id="homepage-title">TotalView</h1>
      </div>

      <!-- Create Account / Login Buttons -->
      <div class="position-absolute translate-middle start-50 top-50">
        <button type="button" class="btn btn-dark" id="create-account-button" data-bs-toggle="modal" data-bs-target="#create-account-modal">
          Create Account
        </button>
        <button type="button" class="btn btn-dark" id="login-button" data-bs-toggle="modal" data-bs-target="#login-modal">
          Login
        </button>
      </div>

      <!-- Create Account / Login Error Messages -->
        {% for msg in get_flashed_messages() %}
          <span class="badge position-absolute translate-middle start-50 {{ flash_style }}" style="top: 60%;">
            {{ msg }}
          </span>
        {% endfor %}
      
    
      <!-- Create Account Modal -->
      <div class="modal fade" id="create-account-modal" tabindex="-1" aria-labelledby="create-account-modal-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="create-account-modal-label">Create Account</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="/create-account" method="POST">
                
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                </div>

                <div class="mb-3">
                  <label for="new-email" class="form-label">Email</label>
                  <input type="text" class="form-control" name="email" id="new-email" placeholder="Email">
                </div>

                <div class="mb-3">
                  <label for="new-password" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="new-password" placeholder="********">
                </div>

                <input type="submit" class="w-100 btn btn-dark" value="Create Account"></input>
                
              </form>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
    
      <!-- Login Modal -->
      <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="login-modal-label">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="/login" method="POST">
                
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="********">
                </div>

                <input type="submit" class="w-100 btn btn-dark" value="Login"></input>

              </form>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
