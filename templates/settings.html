{% extends 'base.html' %}
{% block title %}Edit Item{% endblock %}
{% block body %}
  <div class="col">
    <div class="form-check form-switch">
        <label for="theme-mode-toggle">
          <i class="bi bi-moon-stars-fill"></i>
        </label>
        <input class="form-check-input" type="checkbox" role="switch" id="theme-mode-toggle" name="theme-mode-toggle" value="dark">
      </div>
      <br>
  
      <label for="accent-color" class="form-label">Accent Color</label>
      <input type="color" name="accent-color" id="accent-color" value={{accent}}>
      <br>
  </div>
  {% endblock %}
