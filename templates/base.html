<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>
      {% block title %}{% endblock %}
    </title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}
    {% block body %}{% endblock %}
    <script src="/static/js/calendar.js"></script>
  </body>
</html>
