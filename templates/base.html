<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>
      {% block title %}{% endblock %}
    </title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="row" id="header">
        <h1>Dashboard for {{ username }}</h1>  
      </div>
      <div class="row">
        
        <div class="col-2" id="navigation">
        <!-- Button to open new item modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-item-modal">
          NEW
        </button><br>
        <a href="/dashboard">DASHBOARD</a><br>
        <a href="/month">MONTH</a><br>
        <a href="/account">ACCOUNT</a><br>
        </div>
        {% block body %}{% endblock %}
      </div>
    </div>
        <!-- Add new item modal -->
  <div class="modal fade" id="new-item-modal" aria-hidden="true" aria-labelledby="new-item-modal-label" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="new-item-modal-label">Schedule New Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button class="btn btn-primary" data-bs-target="#new-event-modal" data-bs-toggle="modal">Event</button>
          <button class="btn btn-primary" data-bs-target="#new-routine-modal" data-bs-toggle="modal">Routine</button>
          <button class="btn btn-primary" data-bs-target="#new-tasklist-modal" data-bs-toggle="modal">Tasklist</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add new event modal -->
  <div class="modal fade" id="new-event-modal" aria-hidden="true" aria-labelledby="new-event-modal-label" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="new-event-modal-label">New Event</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <div class="container">
            <form action="/create-event">
              
              <!-- Input for event title -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="event-title" name="event-title" placeholder="New Event">
                <label for="event-title">Event Title</label>
              </div>

              <!-- Input for event start and end date/time -->
              <div class="row">
                <div class="col">
                  <label for="start-date">Start:</label><br>
                  <input type="date" id="event-start-date" name="start-date"><br>
                  <input type="time" id="event-start-time" name="start-time">
                </div>
                <div class="col">
                  <label for="end-date">End:</label><br>
                  <input type="date" id="event-end-date" name="end-date"><br>
                  <input type="time" id="event-end-time" name="end-time">
                </div>
              </div><br>

              <!-- Toggle all day option -->
              <div class="row">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="all-day-switch" name="all-day" value="true">
                  <label class="form-check-label" for="all-day-switch">All Day</label>
                </div>
              </div><br>

              <!-- Specify repeating options -->
              <div class="row">
                <p>Repeats</p>
                <div class="btn-group" role="group" aria-label="repeat none day or week">
                  <input type="radio" class="btn-check" name="event-repeat-option" id="repeat-none" autocomplete="off" value="none">
                  <label class="btn btn-outline-primary" for="repeat-none">None</label>

                  <input type="radio" class="btn-check" name="event-repeat-option" id="repeat-day" autocomplete="off" value="day">
                  <label class="btn btn-outline-primary" for="repeat-day">Day</label>

                  <input type="radio" class="btn-check" name="event-repeat-option" id="repeat-week" autocomplete="off" value="week">
                  <label class="btn btn-outline-primary" for="repeat-week">Week</label>
                </div>
              </div><br>

              <!-- Specify repeat date range -->
              <div class="row">
                <div class="col">
                  <label for="start-date">Start:</label>
                  <input type="date" id="event-repeat-start" name="event-repeat-start"><br>  
                </div>
                <div class="col">
                  <label for="end-date">End:</label>
                  <input type="date" id="event-repeat-end" name="event-repeat-end"><br>    
                </div>
              </div><br>
              
              <!-- Specify days for weekly repeating event -->
              <div class="row">
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                  <input type="checkbox" class="btn-check" id="sunday" autocomplete="off" value="0" name="days-of-week">
                  <label class="btn btn-outline-primary" for="sunday">Sun</label>
            
                  <input type="checkbox" class="btn-check" id="monday" autocomplete="off" value="1" name="days-of-week">
                  <label class="btn btn-outline-primary" for="monday">Mon</label>
            
                  <input type="checkbox" class="btn-check" id="tuesday" autocomplete="off" value="2" name="days-of-week">
                  <label class="btn btn-outline-primary" for="tuesday">Tue</label>

                  <input type="checkbox" class="btn-check" id="wednesday" autocomplete="off" value="3" name="days-of-week">
                  <label class="btn btn-outline-primary" for="wednesday">Wed</label>
            
                  <input type="checkbox" class="btn-check" id="thursday" autocomplete="off" value="4" name="days-of-week">
                  <label class="btn btn-outline-primary" for="thursday">Thu</label>
            
                  <input type="checkbox" class="btn-check" id="friday" autocomplete="off" value="5" name="days-of-week">
                  <label class="btn btn-outline-primary" for="friday">Fri</label>

                  <input type="checkbox" class="btn-check" id="saturday" autocomplete="off" value="6" name="days-of-week">
                  <label class="btn btn-outline-primary" for="saturday">Sat</label>
                </div>
              </div><br>
              
              <div class="row">
                <input type="submit" value="Create">  
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#new-item-modal" data-bs-toggle="modal">Back</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add new routine modal -->
  <div class="modal fade" id="new-routine-modal" aria-hidden="true" aria-labelledby="new-routine-modal-label" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="new-routine-modal-label">New Routine</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <div class="container">
            <form action="/create-routine">
              
              <!-- Input for routine title -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="routine-title" name="routine-title" placeholder="New Routine">
                <label for="routine-title">Routine Title</label>
              </div>

              <!-- Input for routine start and end date -->
              <div class="row">
                <div class="col">
                  <label for="routine-start">Start:</label><br>
                  <input type="time" id="routine-start-time" name="routine-start-time"><br>
                </div>
                <div class="col">
                  <label for="routine-end">End:</label><br>
                  <input type="time" id="routine-end-time" name="routine-end-time"><br>
                </div>
              </div><br>
              
              <!-- Specify repeating options -->
              <div class="row">
                <p>Repeats</p>
                <div class="btn-group" role="group" aria-label="repeat none day or week">
                  <input type="radio" class="btn-check" name="routine-repeat-option" id="rou-repeat-day" autocomplete="off" value="day">
                  <label class="btn btn-outline-primary" for="rou-repeat-day">Day</label>

                  <input type="radio" class="btn-check" name="routine-repeat-option" id="rou-repeat-week" autocomplete="off" value="week">
                  <label class="btn btn-outline-primary" for="rou-repeat-week">Week</label>
                </div>
              </div><br>

              <!-- Specify repeat date range -->
              <div class="row">
                <div class="col">
                  <label for="start-date">Start:</label>
                  <input type="date" id="routine-repeat-start" name="routine-repeat-start"><br>  
                </div>
                <div class="col">
                  <label for="end-date">End:</label>
                  <input type="date" id="routine-repeat-end" name="routine-repeat-end"><br>    
                </div>
              </div><br>

              <!-- Specify days for weekly repeating routine -->
              <div class="row">
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                  <input type="checkbox" class="btn-check" id="rou-sunday" autocomplete="off" value="0" name="days-of-week">
                  <label class="btn btn-outline-primary" for="rou-sunday">Sun</label>
            
                  <input type="checkbox" class="btn-check" id="rou-monday" autocomplete="off" value="1" name="days-of-week">
                  <label class="btn btn-outline-primary" for="rou-monday">Mon</label>
            
                  <input type="checkbox" class="btn-check" id="rou-tuesday" autocomplete="off" value="2" name="days-of-week">
                  <label class="btn btn-outline-primary" for="rou-tuesday">Tue</label>

                  <input type="checkbox" class="btn-check" id="rou-wednesday" autocomplete="off" value="3" name="days-of-week">
                  <label class="btn btn-outline-primary" for="rou-wednesday">Wed</label>
            
                  <input type="checkbox" class="btn-check" id="rou-thursday" autocomplete="off" value="4" name="days-of-week">
                  <label class="btn btn-outline-primary" for="rou-thursday">Thu</label>
            
                  <input type="checkbox" class="btn-check" id="rou-friday" autocomplete="off" value="5" name="days-of-week">
                  <label class="btn btn-outline-primary" for="rou-friday">Fri</label>

                  <input type="checkbox" class="btn-check" id="rou-saturday" autocomplete="off" value="6" name="days-of-week">
                  <label class="btn btn-outline-primary" for="rou-saturday">Sat</label>
                </div>
              </div><br>

              <!-- Add actions to routine -->
              <div class="row" id="add-action-section">
                <div class="col">
                  <label for="add-action">Actions</label>
                  <button class="btn btn-primary" type="button" id="add-action" name="add-action">Add</button>  
                </div>
              </div><br>

              <div class="row">
                <input type="submit" value="Create">  
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#new-item-modal" data-bs-toggle="modal">Back</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add new tasklist modal -->
  <div class="modal fade" id="new-tasklist-modal" aria-hidden="true" aria-labelledby="new-tasklist-modal-label" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="new-tasklist-modal-label">New Tasklist</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <div class="container">
            <form action="/create-tasklist">

              <!-- Input for tasklist title -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="tasklist-title" name="tasklist-title" placeholder="New Tasklist">
                <label for="tasklist-title">Tasklist Title</label>
              </div>

              <!-- Input for tasklist date -->
              <div class="row">
                  <label for="tasklist-date">Date:</label><br>
                  <input type="date" id="tasklist-date" name="tasklist-date">
              </div><br>

              <!-- Specify repeating options -->
              <div class="row">
                <p>Repeats</p>
                <div class="btn-group" role="group" aria-label="repeat none day or week">
                  <input type="radio" class="btn-check" name="repeat-option" id="tasklist-none" autocomplete="off" value="none">
                  <label class="btn btn-outline-primary" for="tasklist-none">None</label>

                  <input type="radio" class="btn-check" name="repeat-option" id="tasklist-day" autocomplete="off" value="day">
                  <label class="btn btn-outline-primary" for="tasklist-day">Day</label>

                  <input type="radio" class="btn-check" name="repeat-option" id="tasklist-week" autocomplete="off" value="week">
                  <label class="btn btn-outline-primary" for="tasklist-week">Week</label>
                </div>
              </div><br>

              <!-- Specify repeat date range -->
              <div class="row">
                <div class="col">
                  <label for="start-date">Start:</label>
                  <input type="date" id="tasklist-repeat-start" name="tasklist-repeat-start"><br>  
                </div>
                <div class="col">
                  <label for="end-date">End:</label>
                  <input type="date" id="tasklist-repeat-end" name="tasklist-repeat-end"><br>    
                </div>
              </div><br>

              <!-- Specify days for weekly repeating tasklist -->
              <div class="row">
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                  <input type="checkbox" class="btn-check" id="tasklist-sunday" autocomplete="off" value="0" name="days-of-week">
                  <label class="btn btn-outline-primary" for="tasklist-sunday">Sun</label>
            
                  <input type="checkbox" class="btn-check" id="tasklist-monday" autocomplete="off" value="1" name="days-of-week">
                  <label class="btn btn-outline-primary" for="tasklist-monday">Mon</label>
            
                  <input type="checkbox" class="btn-check" id="tasklist-tuesday" autocomplete="off" value="2" name="days-of-week">
                  <label class="btn btn-outline-primary" for="tasklist-tuesday">Tue</label>

                  <input type="checkbox" class="btn-check" id="tasklist-wednesday" autocomplete="off" value="3" name="days-of-week">
                  <label class="btn btn-outline-primary" for="tasklist-wednesday">Wed</label>
            
                  <input type="checkbox" class="btn-check" id="tasklist-thursday" autocomplete="off" value="4" name="days-of-week">
                  <label class="btn btn-outline-primary" for="tasklist-thursday">Thu</label>
            
                  <input type="checkbox" class="btn-check" id="friday" autocomplete="off" value="5" name="days-of-week">
                  <label class="btn btn-outline-primary" for="tasklist-friday">Fri</label>

                  <input type="checkbox" class="btn-check" id="tasklist-saturday" autocomplete="off" value="6" name="days-of-week">
                  <label class="btn btn-outline-primary" for="tasklist-saturday">Sat</label>
                </div>
              </div><br>
            
              <!-- Add tasks to tasklist -->
              <div class="row" id="add-task-section">
                <div class="col">
                  <label for="add-task">Tasks</label>
                  <button class="btn btn-primary" type="button" id="add-task" name="add-task">Add</button>  
                </div>
              </div><br>
            
              <div class="row">
                <input type="submit" value="Create">  
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#new-item-modal" data-bs-toggle="modal">Back</button>
        </div>
      </div>
    </div>
  </div>

    <script src="/static/calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
